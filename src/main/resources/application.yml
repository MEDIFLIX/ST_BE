spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ST_DASHBOARD?serverTimezone=Asia/Seoul
    username: ST_BE
    password: root

  jpa:
